<mat-dialog-content>
    <form [formGroup]="changePasswordForm">
      <mat-form-field>
        <mat-label>Old Password</mat-label>
        <input matInput formControlName="oldPassword" type="password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>New Password</mat-label>
        <input matInput formControlName="newPassword" type="password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm New Password</mat-label>
        <input matInput formControlName="confirmNewPassword" type="password">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="changePassword()">Change Password</button>
    <button mat-raised-button (click)="close()">Cancel</button>
  </mat-dialog-actions>
