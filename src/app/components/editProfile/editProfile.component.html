<mat-dialog-content>
    <h1 mat-dialog-title>Edit Profile</h1>
    <form [formGroup]="editProfileForm">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>
  
      <mat-form-field class="w-100">
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" type="text">
      </mat-form-field>
  
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>
  
      <div class="profile-picture-container">
        <label>Current Profile Picture</label>
        <img *ngIf="userPP" [src]="'data:image/jpeg;base64,' + userPP" class="uploaded-photo">
      </div>
  
      <ngx-dropzone (change)="onSelect($event)" [multiple]="false">
        <ngx-dropzone-label>Drop profile picture here or click to upload</ngx-dropzone-label>
        <ngx-dropzone-image-preview *ngIf="file" [file]="file" [removable]="true" (removed)="onRemove()">
          <ngx-dropzone-label>{{ file?.name }} ({{ file?.type }})</ngx-dropzone-label>
        </ngx-dropzone-image-preview>
      </ngx-dropzone>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button (click)="close()">Cancel</button>
  </mat-dialog-actions>
