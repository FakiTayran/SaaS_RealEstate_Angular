<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
      <button mat-raised-button color="secondary" (click)="openRegisterDialog()">Register</button>
    </form>
  </div>
  
  <ng-template #registerDialog>
    <div class="register-container">
      <h2>Subscription Plans</h2>
      <div class="card-container">
        <mat-card class="subscription-card free-plan">
          <mat-card-header>
            <mat-card-title>Free Plan</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Add up to 5 properties</p>
            <p>Add up to 2 estate agents</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">Start Free</button>
          </mat-card-actions>
        </mat-card>
        <mat-card class="subscription-card paid-plan coming-soon">
          <mat-card-header>
            <mat-card-title>Standard Plan</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Add up to 50 properties</p>
            <p>Add up to 20 estate agents</p>
            <p>£19.99 per month</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" disabled>Coming Soon</button>
          </mat-card-actions>
        </mat-card>
        <mat-card class="subscription-card paid-plan coming-soon">
          <mat-card-header>
            <mat-card-title>Premium Plan</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>Unlimited properties</p>
            <p>Unlimited estate agents</p>
            <p>£99.99 per month</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent" disabled>Coming Soon</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </ng-template>
